<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>creat QR code</title>
</head>
<body>
    <div class="scroolTop"></div>
    <div class="container">
        <div class="btnContainer">
            <button class="btnThem btnRed" data-color="slateblue"></button>
            <button class="btnThem btnBlue" data-color="peru"></button>
            <button class="btnThem btnYellow" data-color="teal"></button>
            <button class="btnThem btnGreen" data-color="green"></button>
            <button class="btnThem btnpink" data-color="crimson"></button>
        </div>
        <div class="info">
            <h1>تولید کننده QR code</h1>
            <p>یه متن یا ادرس اینترنتی وارد کن تا کیو ار کدشو واست تولید کنم</p>    
        </div>
        <form>
            <input type="text" placeholder="یه متن یا ادرس وارد کن...">
            <button id="submit">تولید کیو ار کد</button>
        </form>
        <div class="qrcod">
            <img class="img-qr" src="download (1).png" alt="check QR">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
